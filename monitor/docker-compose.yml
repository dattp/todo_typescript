version: "3.4"
services:
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana
    ports:
    - 3000:3000
    volumes:
    - grafana-storage:/var/lib/grafana
    restart: always
    depends_on:
    - prometheus
volumes:
  grafana-storage: